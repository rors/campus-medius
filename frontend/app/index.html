  <head>

    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <header ng-controller="HeaderController">
        <div class="container" id="mainHeader">
            <div class="row">
                <div class="col-md-12">
                    <img src="http://placehold.it/200x50&text=Campus%20Medius" alt="" class="pull-left">
                    <ul class="nav nav-pills pull-left">
                        <li ng-class="{ active: isActive('#/') || isActive('#/actors')}"><a href="/">Home</a></li>
                        <li ng-class="{ active: isActive('#/about')}"><a href="#/about">About</a></li>
                        <li ng-class="{ active: isActive('#/topography')}"><a href="#/topography" title="">Topography</a></li>
                    </ul>
                    
                </div>
            </div>
        </div>
    </header>
    <div ng-view ng-cloak></div>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/sass-bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>

    <script src="scripts/modules/angularSlideables.js"></script>
    
    <!-- build:js({.tmp,app}) scripts/scripts.js -->

    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/header.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/topography.js"></script>
    <script src="scripts/directives/scrollSpy.js"></script>
    <script src="scripts/directives/spy.js"></script>
    <script src="scripts/services/actor.js"></script>
    <script src="scripts/controllers/video.js"></script>
    <script src="scripts/controllers/timeline.js"></script>
